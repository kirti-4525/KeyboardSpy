<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBoardSpy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">KeyBoardSpy</h1>
        <p class="instruction">Press any key to see its details!</p>
        <div class="key-container-wrapper" id="keyContainer">
            <div class="key-container">
                <h4>Key</h4>
                <div class="key-content">
                    <button class="action-btn">-</button>
                </div>
            </div>
            <div class="key-container">
                <h4>Code</h4>
                <div class="key-content">
                    <button class="action-btn">-</button>
                </div>
            </div>
            <div class="key-container">
                <h4>Key Code</h4>
                <div class="key-content">
                    <button class="action-btn">-</button>
                </div>
            </div>            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
